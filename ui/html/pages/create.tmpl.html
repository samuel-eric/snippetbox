{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
<form action="/snippet/create">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
    </div>
    <div>
        <label for="expires">Delete in:</label>
        <input type="radio" id="expires" name="expires" value="365" checked> One Year
        <input type="radio" id="expires" name="expires" value="7"> One Week
        <input type="radio" id="expires" name="expires" value="1"> One Day
    </div>
    <div>
        <input type="submit" value="Publish snippet">
    </div>
</form>
{{end}}
